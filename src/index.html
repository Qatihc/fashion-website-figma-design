<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Lato:ital,wght@0,400;1,700&family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Fashion site</title>
  </head>
  <body>
    <div class="page-container">
      <img class="elipse" src=<%=require("./assets/elipse.png")%>>
      <nav class="navbar">
        <a href="/">
          <div class="logo-container">
            <img class="logo" src=<%=require("./assets/logo.png")%>>
            <span class="brand">online store</span>
          </div>
        </a>
        <div class="navbar-links">
          <a>home</a>
          <a>products</a>
          <a>abouts us</a>
          <a>contact us</a>
          <button class="btn-shop">
            SHOP NOW
          </button>
        </div>
      </nav>
      <main class="main-container">
        <div class="model-img-container">
          <div class="model left-model"></div>
          <div class="model right-model"></div>
        </div>
        <div class="container">
          <div class="text-container">
            <p><span class="new-arrivals">new arrivals</span></p>
            <h1 class="title">just for</h1>
            <p><span class="you">You</span></p>
          </div>
          <div class="sale-box">
            <div class="black-side">
              <p>
                <span class="for-online">For online</span></br>
                <span class="order">order</span>
              </p>
            </div>
            <div class="red-side">
              <p>
                <span>30% off</span>
              </p>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="disclaimer">
          <span class="red">©</span>Fashionista’s online store 2021. All rights reserved.
        </div>
        <address class="social">
          <div class="icon-container"><img src=<%=require("./assets/facebook.svg")%>></div>
          <div class="icon-container"><img src=<%=require("./assets/instagram.svg")%>></div>
          <div class="icon-container"><img src=<%=require("./assets/pinterest.svg")%>></div>
          <div class="icon-container"><img src=<%=require("./assets/twitter.svg")%>></div>
          <div class="icon-container"><img src=<%=require("./assets/youtube.svg")%>></div>
        </address>
      </footer>
    </div>
  </body>
</html>
